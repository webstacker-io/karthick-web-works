<div class="container" data-aos="fade-up">

  <div class="section-title">
    <h2>Professional Experience</h2>
    <p class="resume-header">
      {{workExperiences.summary}}
    </p>
  </div>

  <div class="row">

    <div class="col-lg-12">
      <p-timeline [value]="workExperiences.companies" align="alternate" styleClass="customized-timeline">
        <ng-template pTemplate="marker" let-work>
          <span class="custom-marker shadow-2" [class.filled-marker]="work.endDate !== 'Present'">
            <i class="bi bi-briefcase"></i>
          </span>
        </ng-template>
        <ng-template pTemplate="content" let-work>
          <p-card
            [header]="work.company + ' - ' + work.role"
            [subheader]="work.startDate + ' - ' + work.endDate"
            styleClass="exp-card">
            <!-- Bind the animation trigger to the content element -->
            <!-- <div [@contentAnimation]="work.state">
              <p>{{ work.description }}</p>
            </div> -->
            <ng-template #tooltipContent>
              <div class="flex align-items-center tooltip-box">

                  <span>
                    {{ work.description }}
                  </span>
              </div>
          </ng-template>
          </p-card>
        </ng-template>
      </p-timeline>

    </div>

  </div>

</div>
