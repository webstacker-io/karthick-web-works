<div class="container" data-aos="fade-up">

  <div class="section-title">
    <h2>About</h2>
    <p>{{data.summary}}</p>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <img src="../../../assets/images/profile.png" class="img-fluid" alt="">
    </div>
    <div class="col-lg-8 pt-4 pt-lg-0 content">
      <h3>{{data.title}}</h3>
      <p class="fst-italic">
        {{data.justification}}
      </p>
      <div class="row">
        <div class="col-lg-6">
          <ul>
            <li><i class="bi bi-chevron-right"></i> <strong>Birthday:</strong> <span>{{data.birthday}}</span></li>
            <li><i class="bi bi-chevron-right"></i> <strong>Phone:</strong> <span>{{data.phone}}</span></li>
            <li><i class="bi bi-chevron-right"></i> <strong>City:</strong> <span>{{data.city}}</span></li>
          </ul>
        </div>
        <div class="col-lg-6">
          <ul>
            <li><i class="bi bi-chevron-right"></i> <strong>Age:</strong> <span>{{age}}</span></li>
            <li><i class="bi bi-chevron-right"></i> <strong>Degree:</strong> <span>{{data.degree}}</span></li>
            <li><i class="bi bi-chevron-right"></i> <strong>Email:</strong> <span>{{data.email}}</span></li>
          </ul>
        </div>
      </div>
      <p class="justify-content">
        {{data.story1}}
      </p>

      <p class="justify-content">
        {{data.story2}}
      </p>

      <br>
      <p class="justify-content">
        {{data.story3}}
      </p>
    </div>
  </div>

</div>
